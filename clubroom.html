		<h1>部室</h1>
		サークル棟2階にある部室は電子部品が棚を埋め尽くし、複数台のサーバーが常に稼働し、加工機や3Dプリンターが設置されており、工学研究部員の活動拠点となっています。
		<figure>
			<img src="./img/electronic.jpg" width="1440" height="1080">
			<figcaption>電子部品</figcaption>
			<figcaption>トレイで分別された電子部品が棚一面を占領している。トランジスタ、ダイオード、抵抗、コイル、コンデンサなどさまざまな電子部品が揃う</figcaption>
		</figure>
		<figure>
			<img src="./img/machine.jpg" width="1080" height="1080">
			<figcaption>工作機械</figcaption>
			<figcaption>卓上ボール盤、卓上フライス盤が机の上に置かれている。床にはバンドソー、コンプレッサーがある。机の隣にはレンチやニッパーなどのツールを収める赤いワゴンが設置されている。</figcaption>
		</figure>
		<figure>
			<img src="./img/p1s.jpeg" width="1080" height="1350">
			<figcaption>Bamboolab P1S</figcaption>
			<figcaption>高速で印刷が可能な最新機種の3Dプリンターです</figcaption>
			<figcaption></figcaption>
		</figure>
		<figure>
			<img src="./img/ender3.jpeg" width="1080" height="1350">
			<figcaption>Ender3 Pro</figcaption>
			<figcaption>多彩な印刷ができる積層型3Dプリンターです</figcaption>
			<figcaption></figcaption>
		</figure>
		<figure>
			<img src="./img/anycubic4k.jpeg" width="1080" height="1350">
			<figcaption>PHOTON MONO 4K</figcaption>
			<figcaption>細かな印刷ができる光造形型の3Dプリンターです。</figcaption>
			<figcaption></figcaption>
		</figure>
		<figure>
			<img src="./img/server.jpeg" width="1080" height="1350">
			<figcaption>サーバー</figcaption>
			<figcaption>合計で3台のサーバーが設置されている。また、ストレージサーバーとしてQNAPのNASを備えている。</figcaption>
		</figure>
		<figure>
			<img src="./img/network.jpeg" width="1440" height="1080">
			<figcaption>ネットワーク機器</figcaption>
			<figcaption>ラックマウントされた各種ネットワーク機器には、10G対応のL2スイッチ、PoE対応のL2スイッチ、Vyosを用いたソフトウェアルータで構成されている。サークル棟・部室内は10GbEの通信に対応している。</figcaption>
		</figure>
